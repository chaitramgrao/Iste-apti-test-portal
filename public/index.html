<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE Aptitude Test - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: navy; color: white; }
        .container { text-align: center; margin-top: 50px; }
        input, select { margin: 10px; padding: 10px; width: 200px; }
        button { padding: 10px 20px; }
        

    </style>

<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sri Siddhartha Institute of Technology</h1>
        <h2>Indian Society for Technical Education</h2>
        <img src="/images/ssit-logo.png" alt="SSIT Logo" style="width: 100px;">
<img src="/images/iste-logo.png" alt="ISTE Logo" style="width: 100px;">

        <h3>Login to take the aptitude test</h3>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="usn" placeholder="USN" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="text" name="section" placeholder="Section" required><br>
            <input type="text" name="branch" placeholder="Branch" required><br>
            <button type="submit">Start Test</button>
        </form>
    </div>
</body>
</html>
